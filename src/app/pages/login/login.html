<main>
  <section class="container-form-login">
    <img class="carro" src="img/ranger.png" alt="ranger" />
    <form class="form-login" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
      <img class="logo-ford" src="img/ford.png" alt="" />
      <h1 class="title">Boas-vindas</h1>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Login</label>
        <input
          type="text"
          class="form-control"
          id="InputLogin"
          formControlName="nome"
          placeholder="Digite seu login"
          style="width: 300px; background-color: rgb(0, 0, 0, 0.1)"
        />
      </div>
      <div class="position-relative">
        <label for="exampleInputPassword1" class="form-label">Senha:</label>
        <input
          type="password"
          class="form-control"
          id="InputPassword"
          placeholder="Digite sua senha"
          formControlName="senha"
          style="width: 300px; background-color: rgb(0, 0, 0, 0.1)"
        />
        <i
          class="bi bi-eye-slash toggle-password"
          style="position: absolute; top: 38px; right: 10px; cursor: pointer"
          (click)="togglePassword()"
        ></i>
        <div
          class="form-text"
          style="
            margin-top: 10px;
            margin-bottom: 10px;
            justify-content: space-between;
            display: flex;
          "
        >
          <a href="#">Primeiro Acesso?</a>
          <a href="#">Esqueceu a senha?</a>
        </div>
      </div>
      <div
        *ngIf="errorMessage"
        class="text-danger"
        style="width: 300px; text-align: center"
      >
        {{ errorMessage }}
      </div>
      <button type="submit" class="btn btn-primary" style="width: 100%">
        Entrar
      </button>
    </form>
  </section>
</main>
